<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Metro 4 -->
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
    <style>
        html {
            margin: 3px;
        }
    </style>
</head>

<body>
<aside class="sidebar pos-absolute z-2"
       data-role="sidebar"
       data-toggle="#sidebar-toggle-3"
       id="sb3"
       data-shift=".shifted-content">
    <div class="sidebar-header" data-image="sb-bg-1.jpg">
	<a href="/" class="fg-white sub-action"
       onclick="Metro.sidebar.close('#sb3'); return false;">
        <span class="mif-arrow-left mif-2x"></span>
    </a>
        <div class="avatar">
            <img src="unnamed.png">
        </div>
        <span class="title fg-white">Math-universe</span>
        <span class="subtitle fg-white">Tableau de revision pour les 2eme et 3eme</span>
    </div>
    <ul class="sidebar-menu">
	<li class="group-title">Tableau de:</li>
        <li><a><span class="mif-table icon"></span>3eme année</a></li>
        <li><a><span class="mif-table icon"></span>2eme année</a></li>
    </ul>
</aside>
<div class="shifted-content h-100 p-ab">
    <div class="app-bar pos-absolute bg-red z-1" data-role="appbar">
        <button class="app-bar-item c-pointer" id="sidebar-toggle-3">
            <span class="mif-menu fg-white"></span>
        </button>
    </div>
	<div class="h-100 p-4">
    <h1 class="text-center">Tableau de revision</h1>
    <h5 class="text-center">math - physique - chimie</h5>
    <h3 class="text-center"><kbd>2éme science</kbd></h3>
	<div class="d-flex flex-justify-center" id="activity">
        <div data-role="activity" data-type="square" data-style="color"></div>
    </div>
    <table class="table striped table-border mt-4" data-role="table" data-show-rows-steps="false" data-show-search="true" data-show-activity="true" data-activity-type="square" data-activity-style="color" data-activity-timeout="1000" data-cell-wrapper="false" data-table-search-title="recherche:" data-show-pagination="true" data-show-table-info="false" data-on-data-loaded="$('#activity').remove()" data-rownum="true" data-pagination-next-title="suivant" data-search-threshold="1000" data-rownum-title="<span class='mif-calendar'></span> Jour" data-source="./table.json">
    </table>
	    </div>
</div>

    <!-- jQuery first, then Metro UI JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>
    <script>
        function redirect(video, loader, yticon) {
            $(yticon).hide();
            $(loader).show();
            var options = {
                    showTop: true,
                    timeout: 3000
                }
                //Metro.toast.create("Redirecting...", null, null, "alert", options);
            setTimeout(function() {
                $(loader).hide();
                $(yticon).show();
                window.open(video);
            }, 3000);
        }
		setTimeout(function() {
                Metro.sidebar.open('#sb3');
            }, 2000);
		
    </script>

</body>

</html>
